<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miz Viv Hairs</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f0ff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #6b21a8;
            text-decoration: none;
        }

        .content {
            padding: 20px;
        }

        .order-details {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .order-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-details th,
        .order-details td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .tracking-info {
            background-color: #f0f9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #6b21a8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e5e7eb;
        }

        .social-links {
            margin: 15px 0;
        }

        .social-links a {
            color: #6b21a8;
            margin: 0 10px;
            text-decoration: none;
        }

        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <a href="{{ site_url }}" class="logo">Miz Viv Hairs</a>
        </div>

        <!-- Content will be injected here -->
        {% block content %}
        
        {% endblock %}

        <div class="footer">
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
            <p>Â© {% now "Y" %} Miz Viv Hairs. All rights reserved.</p>
            <p>Osongama estate, Uyo</p>
        </div>
    </div>
</body>

</html>
